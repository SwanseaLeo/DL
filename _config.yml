title: SwanseaLeo-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "SwanseaLeo"
  email: "350478007@qq.com"
  url: ""

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 6
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SwanseaLeo"
year : "2019"
